<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="Scoring">
        <h1>Rounds Won</h1>
        <div id="player-wins">Your Wins:
            <div id="player-counter">0</div>
        </div>
        <div id="bot-wins">Bot Wins:
            <div id="bot-counter">0</div>
        </div>
    </div>
    

</body>
</html>
