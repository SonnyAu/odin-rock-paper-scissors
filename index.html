<script>
    // Computer chooses a number from 0-3
    // 0 = Rock, 1 = Paper, 2 = Scissors
    // create win variable (True for player win, False for player lost)
    let win = 0;
    function getComputerChoice() {
        let randNum = Math.floor(Math.random() * 3);
        console.log(randNum);
        return randNum;
    }

    // write function declaration for playRound()
    function playRound(playerSelection, computerSelection) {
        // write parameters as playerSelection, computerSelection
        let player = playerSelection.toUpperCase();
        // compare the parameters
            // playerSelection is Rock
            if (player === "ROCK" ) {
                // computerSelection is Paper
                if (computerSelection === 1){
                    win = false;
                    return "You lose! Paper beats rock!";
                // computerSelection is Scissors
                } else if (computerSelection === 2){
                    win = true;
                    return "You win! Rock beats scissors!";
                } else {
                    return "It's a tie!";
                }
            // playerSelection is Paper
            } else if (player === "PAPER"){
                if (computerSelection === 0){
                    win = true;
                    return "You win! Paper beats rock!";
                } else if (computerSelection === 2){
                    win = false;
                    return "You lose! Scissors beats rock!";
                } else {
                    return "It's a tie.";
                }
            // playerSelection is Scissors
            } else if (player === "SCISSORS"){
                if (computerSelection === 0){
                    win = false;
                    return "You lost! Rock beats scissors!";
                } else if (computerSelection === 1){
                    win = true;
                    return "You won! Scissors beats paper!";
                } else {
                    return "It's a tie.";
                }
            } else {
                return "Not a valid value.";
            }
        // return who won
    }

    // write game() function that plays 5 rounds and keeps score
    function game() {
        // create score values
        let playerScore = 0;
        let computerScore = 0;
        // loop playRound() 5 times
        for (i = 0; i < 5; i++) {
            // take and set to a variable userInput
            let userInput = prompt("Choose rock, paper, or scissors");
            // get and set getComputerChoice to a variable
            let computerChoice = +getComputerChoice();
            //insert function call
            console.log(playRound(userInput, computerChoice));
            if (win === true) {
                playerScore += 1;
            } else if (win === false){
                computerScore += 1;
            }
        }
        if (playerScore > computerScore) {
            return `You are the winner and won ${playerScore} times while computer won ${computerScore} times.`;
        } else {
            return `The computer is the winner and won ${computerScore} times while you won ${playerScore} times.`;
        }
    }
    console.log(game());


</script>
